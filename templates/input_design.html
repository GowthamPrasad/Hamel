    <title>Heart Diseases Prediction</title>

  <body style="background-image: url('/static/bg1.jpg');">

    <h1 class="display-5 text-center text-light">Heart Diseases Prediction using Machine Learning</h1>

    <br>

    <figure class="text-center m-auto w-50">
      <blockquote class="blockquote">
        <p class="lead text-light fs-6">Heart Diseases are one of the most dangerous diseases in the world. If we can able to predict it, then its prognosis can be done effectively. A Machine Learning model is developed to predict Heart diseases. It has an accuracy of over 86%.</p>
        <p class="text-dark fs-5">Users are asked to enter their medical records and hit the Predict button.</p>
      </blockquote>
    </figure>

    <!-- MEDICAL ENTRY FORM -->
    <div>
    <form action="/predict" method="post">

      <div class="card align-content-center border-dark m-auto w-75" style="width: 28rem;">
        <div class="card-header text-center">
          <h3 class="h3">Enter your Medical Record</h3>
        </div>

      <div class="ms-5 me-5 mb-2">
        <label for="male" class="fw-bold">Gender (1-Male, 0-Female)</label>
        <input type="text" name="male" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="age" class="fw-bold">Age (20-80)</label>
        <input type="text" name="age" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="currentSmoker" class="fw-bold">Are you a smoker? (1-Yes, 0-No)</label>
        <input type="text" name="currentSmoker" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="cigsPerDay" class="fw-bold">If you are a smoker, how many cigarettes do you smoke per day? (Eg.10)</label>
        <input type="text" name="cigsPerDay" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="prevalentHyp" class="fw-bold">Prevalent Hypertensive (1-Yes, 0-No)</label>
        <input type="text" name="prevalentHyp" class="form-control">
      </div>
     
      <div class="ms-5 me-5 mb-2">
        <label for="totChol" class="fw-bold">Total Cholesteral (Numerical)</label>
        <input type="text" name="totChol" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="sysBP" class="fw-bold">Systole Blood Pressure (Numerical)</label>
        <input type="text" name="sysBP" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="diaBP" class="fw-bold">Diastole Blood Pressure (Numerical)</label>
        <input type="text" name="diaBP" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="BMI" class="fw-bold">BMI (Numerical)</label>
        <input type="text" name="BMI" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="heartRate" class="fw-bold">Heart Rate (Numerical)</label>
        <input type="text" name="heartRate" class="form-control">
      </div>

      <div class="ms-5 me-5 mb-2">
        <label for="glucose" class="fw-bold">Glucose Level (Numerical)</label>
        <input type="text" name="glucose" class="form-control">
      </div>

      <div>
        <button type="submit" class="btn btn-primary btn-lg ms-5 me-5 mb-2">Predict</button>
      </div>

      </div>     
    </form> 
    </div>
